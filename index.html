<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li class="nav-item">Gmail</li>
            <li class="nav-item">Images</li>
            <li class="nav-item">Options</li>
            <li class="nav-item">Name</li>
        </ul>
    </nav>
    <main class="main">
        <div class="google-logo space">
            <img src="img/googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
        <div class="searchbar space">
            <input type="search" name="" id="">
        </div>
        <div class="btn space">
            <button> Google Search</button>
            <button> I'm Feeling Lucky</button>
        </div>
        <div class="languages space">
            <p>Google offered in:</p>
            <ul class="language-list">
                <li class="language-list__item"><a href="#">Hausa</a></li>
                <li class="language-list__item"><a href="#">Igbo</a></li>
                <li class="language-list__item"><a href="#">Ede Yoruba</a></li>
                <li class="language-list__item"><a href="#">NigerianPidgin</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <div>
            <p>Nigeria</p>
        </div>
        <div>
            <div class="left">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search Works</li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
