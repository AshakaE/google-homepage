<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <title>Google Homepage</title>
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li class="nav-item">Gmail</li>
            <li class="nav-item">Images</li>
            <li class="nav-item"><img  src="img/appicon.png" alt="appicon"></li>
            <li class="nav-item"><button>Sign In</button></li>
        </ul>
    </nav>
    <main class="main">
        <div class="google-logo space">
            <img src="img/googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
        <div class="searchbar space">   
            <img src="img/searchicon.png" alt="search icon">
            <input type="text" name="" id="" label="search">
        </div>
        <div class="btn space">
            <button> Google Search</button>
            <button> I'm Feeling Lucky</button>
        </div>
        <div class="languages space">
            <p>Google offered in:</p>
            <ul class="language-list">
                <li class="language-list__item"><a href="#">Hausa</a></li>
                <li class="language-list__item"><a href="#">Igbo</a></li>
                <li class="language-list__item"><a href="#">Èdè Yorùbá</a></li>
                <li class="language-list__item"><a href="#">NigerianPidgin</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="top-foot">
            <a href="#">Nigeria</a>
        </div>
        <div class="bottom-foot">
                <ul class="left">
                    <li class="left-item"><a href="#">Advertising</a></li>
                    <li class="left-item"><a href="#">Business</a></li>
                    <li class="left-item"><a href="#">About</a></li>
                    <li class="left-item"><a href="#">How Search Works</a></li>
                </ul>
                <ul class="right">
                    <li class="right-item"><a href="#">Privacy</a></li>
                    <li class="right-item"><a href="#">Terms</a></li>
                    <li class="right-item"><a href="#">Settings</a></li>
                </ul>
        </div>
    </footer>
</body>
</html>
